<div class="container">

  <app-heading-title [title]="newTitle"></app-heading-title>
  <div class="forgot-pass-container">
    <form >
      <div class="form-group">
        <label for="email">Email</label>
        <input id="email" type="email" class="form-control" placeholder="Entrez votre email...">
        <span class="notification text-muted"></span>
      </div>

      <div class="py-4 ">
        <button class="btn btn-outline-warning d-block" id="btn-submit">Récupérer mot de passe <i class="fas fa-sign-in-alt ml-2"></i></button>
      </div>
    </form>
  </div>
</div>
