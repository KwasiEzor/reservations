<div class="container">

  <app-heading-title [title]="newTitle"></app-heading-title>
  <div class="reset-pass-container">
    <form >

      <div class="form-group">
        <label for="password">Mot de passe</label>
        <input id="password" type="password" class="form-control" placeholder="Entrez votre mot de passe...">
        <span class="notification text-muted"></span>
      </div>
      <div class="form-group">
        <label for="password-confirm">Confirmation mot de passe</label>
        <input id="password-confirm" type="password" class="form-control" placeholder="Entrez votre mot de passe...">
        <span class="notification text-muted"></span>
      </div>

      <div class="py-4 ">
        <button class="btn btn-outline-warning d-block" id="btn-submit">Nouveau mot de passe <i class="fas fa-sign-in-alt ml-2"></i></button>
      </div>
    </form>
  </div>
</div>
