<div class="container">

  <app-heading-title [title]="newTitle"></app-heading-title>
  <div class="contact-container">
    <form >
      <div class="form-group">
        <label for="email">Email</label>
        <input id="email" type="email" class="form-control" placeholder="Entrez votre email...">
        <span class="notification text-muted"></span>
      </div>
      <div class="form-group">
        <label for="subject">Votre sujet</label>
        <input id="subject" type="text" class="form-control" placeholder="Entrez votre sujet...">
        <span class="notification text-muted"></span>
      </div>
      <div class="form-group">
        <label for="subject">Votre message</label>
        <textarea class="form-control" id="subject" cols="30" rows="10" placeholder="Saisissez votre message ici..."></textarea>
      </div>

      <div class="py-4 ">
        <button class="btn btn-outline-warning d-block" id="btn-submit"> Nous contacter <i class="fas fa-sign-in-alt ml-2"></i></button>
      </div>
    </form>
  </div>
</div>
