<div class="container">

  <app-heading-title [title]="newTitle"></app-heading-title>
  <div class="signin-container">
    <form >
      <div class="form-group">
        <label for="email">Email</label>
        <input id="email" type="email" class="form-control" placeholder="Entrez votre email...">
        <span class="notification text-muted"></span>
      </div>
      <div class="form-group">
        <label for="password">Mot de passe</label>
        <input id="password" type="password" class="form-control" placeholder="Entrez votre mot de passe...">
        <span class="notification text-muted"></span>
      </div>

      <div class="py-4 ">
        <button class="btn btn-outline-warning d-block" id="btn-submit">Je me connecte <i class="fas fa-sign-in-alt ml-2"></i></button>
      </div>
      <div class="text-center d-flex ">
        <a routerLink="/forgot-pass" class="text-dark mr-2">Mot de passe oubli√© ?</a>
        <a routerLink="/signup" class="text-dark ml-2">Je m'inscris ?</a>
      </div>
    </form>
  </div>
</div>
